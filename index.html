<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calcular</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h1>Welcome to Calculator</h1>

      <p>0</p>

      <div class="ac">AC</div>
      <div class="arrow">
        <img src="./images-removebg-preview.png" width="10px" height="10px" />
      </div>

      <div class="percentage">%</div>
      <div class="operator">รท</div>
      <br />

      <div class="number" id="seven">7</div>
      <div class="number">8</div>
      <div class="number">9</div>
      <div class="operator">X</div>
      <br />

      <div class="number" id="four">4</div>
      <div class="number">5</div>
      <div class="number">6</div>
      <div class="operator">-</div>
      <br />

      <div class="number" id="one">1</div>
      <div class="number">2</div>
      <div class="number">3</div>
      <div class="operator">+</div>
      <br />

      <div class="number" id="zero">0</div>
      <div class="number">00</div>
      <div class="number">.</div>
      <div class="operator">=</div>
      <br />
    </div>
  </body>
</html>
